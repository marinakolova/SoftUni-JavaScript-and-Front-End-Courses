<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h2>Normal Buttons</h2>
    <div class="row">
        <a href="" class="button-outl">Learn More</a>
        <button class="button-outl">Learn More</button>
        <button class="button-outl hover">Learn More</button>
    </div>
    <h2>Filled Buttons</h2>
    <div class="row">
        <a href="" class="button fill">Learn More</a>
        <button class="button fill">Learn More</button>
        <button class="button fill hover">Learn More</button>
    </div>
    <h2>Icon buttons</h2>
    <div class="row">
        <a href="" class="button fill">Download</a>
        <button class="button fill">Download</button>
        <button class="button fill hover">Download</button>
    </div>
</body>

</html>
